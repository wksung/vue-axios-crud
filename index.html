<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-Axios CRUD Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="axios-app" class="container">
        <h1 class="h4 mt-5">Vue-Axios CRUD Example</h1>
        <button class="btn btn-primary mt-4" v-on:click="readData()">Read Customer Data</button>
        <div v-bind:class="showData ? 'd-block' : 'd-none'" class="row mt-3">
            <div class="col-lg-12">
                <label>Name:</label><input class="name-modal-input" placeholder="Name" type="text">
                <label>Email:</label><input class="email-modal-input" placeholder="Email" type="email">
                <button type="button" class="btn btn-success ml-2" v-on:click="createData()">Save changes</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 col-lg-4 mb-4" v-for="cd in customer_data">
                <div class="card">
                    <div class="card-header">{{ cd.name }}</div>
                    <div class="card-body">
                      <input class="card-text email-input" v-bind:id="cd.name.replace(' ', '-')+'-'+cd.id" v-bind:value="cd.email">
                      <hr>
                      <button class="btn btn-success" v-on:click="updateData(cd.id, cd.name)">Update</button>
                      <button class="btn btn-danger" v-on:click="deleteData(cd.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./vue.js"></script>
</body>
</html>
